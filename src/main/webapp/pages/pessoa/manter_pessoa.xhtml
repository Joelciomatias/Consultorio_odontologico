<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">	
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf" >
	
	<ui:composition template="/pages/templates/layout.xhtml">
	   	<ui:param name="activeSubmenu" value="pessoa"/>
    	<ui:param name="activeMenu" value="agenda"/>
    	
    	<f:metadata>
        	<f:viewAction action="#{manterPessoaBB.prepararAlteracao(param.idPessoaPesquisa)}" />
    	</f:metadata>
    	    	
		<ui:define name="breadcrumb">		
		   <li>		   
		  		<span>        			
		  			<h:outputText value="Pessoas/Alterar Pessoa" rendered="#{manterPessoaBB.ehAlteracao}" />
        			<h:outputText value="Pessoas/Incluir Pessoa" rendered="#{!manterPessoaBB.ehAlteracao}" />
        	 	</span> 
		   </li>          
		</ui:define>

		<ui:define name="body">
			<div class="box">
				<h:form id="usuarioInserirForm" acceptcharset="ISO-8859-1 UTF-8">					
					<div class="box-header with-border">
						<div class="col-xs-6 col-sm-3">
							<h3 class="box-title">
								<h:outputText value="Alterar Pessoa" rendered="#{manterPessoaBB.ehAlteracao}" />
       							<h:outputText value="Incluir Pessoa" rendered="#{!manterPessoaBB.ehAlteracao}" />
							</h3>
						</div>	
						<div class="box-tools pull-right">
							<span class="observacao">(*) Campo obrigatório</span>
						</div>
					</div>

					<div class="form-group col-md-12">
						<p:inputText type="hidden" id="id" value="#{manterPessoaBB.id}" />
					</div>

					<!-- Campo: nome -->
					<div class="form-group col-md-3">
						<p:outputLabel for="nome" value="Nome" indicateRequired="true" />

						<p:inputText 
							value="#{manterPessoaBB.nome}"							
							id="nome" 
							required="true" 
							maxlength="150"
							styleClass="form-control" 
						/>							
					</div>
					
					<!-- Campo: genero -->
					<div class="form-group col-md-3">
						<p:outputLabel for="genero" value="Genero" indicateRequired="true" />

				<!-- 		<p:inputText
							value="#{manterPessoaBB.genero}" 
							id="genero"							 
							required="true"
							maxlength="10"							
							validatorMessage="Informe o gênero"
							styleClass="form-control" 
							>
						</p:inputText> -->
						
							<p:selectOneMenu 
								value="#{manterPessoaBB.genero}" 
								id="genero"							 
								required="true"
								styleClass="form-control #{ component.valid ? '' :'select-error'}" >
								<f:selectItem itemLabel="Selecione" itemValue="" />
								<f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
		    					<f:selectItem itemLabel="Feminino" itemValue="Feminino"/>
							</p:selectOneMenu>			
					

					</div>
					<!-- Campo: dt nascimento -->
					<div class="form-group col-md-3">						
						<p:outputLabel for="dtNascimento" value="Data de Nascimento" indicateRequired="false" />

						<p:calendar 
							value="#{manterPessoaBB.dtNascimento}"
							id="dtNascimento"
							required="false"  
							pattern="dd/MM/yyyy" 
							mask="true"
							locale="pt_BR"			
							styleClass="form-control"
							style="border-color: transparent !important; padding-left: 0px !important;"															
						/>
							</div> 
				
					<!--	Botões de ação - Pessoa
							=====================================================================================						 	
					-->
					<div 
						class="box-footer align-center with-border"
						jsf:rendered="#{!manterPessoaBB.ehAlteracao}"
						>
											
						<p:commandButton 
							value="Incluir" 
							title="Incluir Pessoa"
							actionListener="#{manterPessoaBB.incluir()}" 
							styleClass="btn btn-primary" 
						/>
					</div>					
					<div 
						class="box-footer align-center with-border" 
						jsf:rendered="#{manterPessoaBB.ehAlteracao}"
						>
											
						<p:commandButton 
							value="Alterar" 
							title="Salvar Alteração"
							actionListener="#{manterPessoaBB.salvarAlteracao()}" 
							styleClass="btn btn-primary" 
						/>
					</div>				
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</ui:component>
